<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder with Sharing & PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder with Shareable Link & PDF Download</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="username">Username (for unique URL):</label>
            <input type="text" id="username" required>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <h2>Education</h2>
            <label for="education">Education:</label>
            <input type="text" id="education" required>

            <h2>Work Experience</h2>
            <label for="work">Work Experience:</label>
            <input type="text" id="work" required>

            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" required>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output">
            <h2>Generated Resume (Click to Edit)</h2>
            <p><strong>Name:</strong> <span id="output-name" class="editable">Click to edit</span></p>
            <p><strong>Email:</strong> <span id="output-email" class="editable">Click to edit</span></p>
            <p><strong>Education:</strong> <span id="output-education" class="editable">Click to edit</span></p>
            <p><strong>Work Experience:</strong> <span id="output-work" class="editable">Click to edit</span></p>
            <p><strong>Skills:</strong> <span id="output-skills" class="editable">Click to edit</span></p>
        </div>

        <div id="share-section" style="display:none;">
            <h2>Share Your Resume</h2>
            <p><strong>Resume URL:</strong> <span id="resume-url"></span></p>
            <button id="copy-link-btn">Copy Link</button>
            <button id="download-pdf-btn">Download as PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
